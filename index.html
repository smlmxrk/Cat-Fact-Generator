<!DOCTYPE html>
<html lang="en">
<style>
  .github-footer-link {
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 1000;
  }

  .github-footer-link img {
    width: 45px !important;
    height: 45px !important;
    opacity: 0.85;
    transition: opacity 0.2s ease;
    border-radius: 50%;
  }

  .github-footer-link img:hover {
    opacity: 1;
    background-color: #555;
    transform: scale(1.15);
  }
</style>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Random Cat Facts</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<div class="content-wrapper">
  <header class="card header-card">
    <div class="logo-container">
      <img src="img/logo.png" alt="Random Cat Facts Logo" class="logo" />
    </div>
    <h1 class="title">Random Cat Facts Generator</h1>
  </header>

  <main class="card main-card">
    <section class="description">
      <p>
        Discover fun, yet equally surprising facts about our
        feline friends. Every time you click the button below, the site will
        fetch a brand-new cat fact from the CatFacts API to bring a smile to your face!
      </p>
    </section>

    <section class="fact-card">
      <p id="fact" class="fact"></p>
      <audio id="meow-sound" src="audio/meow.mp3"></audio>
      <button id="fetch-fact" class="btn">Get a Random Fact</button>
    </section>
  </main>
</div>

<footer class="footer">
  <p>Made by Mark</p>
</footer>

<div class="github-footer-link">
  <a href="https://github.com/smlmxrk" target="_blank" rel="noopener noreferrer">
    <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
         alt="Github"
    />
  </a>
</div>

<script src="https://cdn.jsdelivr.net/npm/tsparticles-engine"></script>
<script src="https://cdn.jsdelivr.net/npm/tsparticles-plugin-emitters"></script>


<script src="index.js"></script>
</body>
</html>
